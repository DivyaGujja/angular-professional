<h1>Users Admin</h1>
<button class="btn btn-primary" (click)="addUser()">Add User</button>
<br>
<hr>
<br>
<div class="container row">
    <div class="col-md-6">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td><button type="button" class="btn btn-primary">Show Details</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <app-adduser *ngIf="action === 'add'" [user]="selectedUser" (userAddedEvent)="refreshData($event)"></app-adduser>
    </div>
</div>
