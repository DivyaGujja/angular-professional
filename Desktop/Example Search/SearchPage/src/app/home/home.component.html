<div class="container">
    <div class="row">
        <div class="col-sm-8 offset-md-2">
            <form>
                <div class="form-group has-search">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="search"
                               name="search" 
                               placeholder="Enter Keyword" 
                               class="form-control"
                               [(ngModel)]="searchText" (keyup.enter)="onSearch()">
                </div>
            </form>
        </div>
    </div>
</div>
