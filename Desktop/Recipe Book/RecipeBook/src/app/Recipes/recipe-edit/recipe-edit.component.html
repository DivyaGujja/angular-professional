<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12 btn-toolbar">
                    <button class="btn btn-success" 
                            type="submit" 
                            [disabled]="!recipeForm.valid">Save</button>
                    <button class="btn btn-danger" 
                            type="button"
                            (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Recipe Name</label>
                        <input type="text"
                                id="name"
                                formControlName="name"
                                class="form-control"
                                #recipeName>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text"
                                id="imagePath"
                                formControlName="imagePath"
                                class="form-control"
                                #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" [alt]="recipeName.value" class="img-responsive" style="max-height: 250px">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" 
                                    id="desc" 
                                    formControlName="description"
                                    rows="6" 
                                    class="form-control">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <label for="ingName">Ingredients</label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" 
                        *ngFor="let ingredientCtrl of controls; let i = index"
                        [formGroupName]= "i"
                        style="margin-top: 10px">
                        <div class="col-xs-8">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" (click)="onDeleteIng(i)">X</button>
                        </div>
                    </div>
                    <div class="row" style="margin-top: 10px">
                        <div class="col-xs-12">
                            <button class="btn btn-success" type="button" (click)="onAddIng()">Add Ingredients</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
