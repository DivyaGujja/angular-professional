<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <input type="number" [(ngModel)]="num1" placeholder="Enter number 1" class="form-control">
    </div>
    <div class="col-md-6">
      <input type="number" [(ngModel)]="num2" placeholder="Enter number 2" class="form-control">
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-3">
      <button class="btn-primary btn" (click)='add()'>Add</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary" (click)='subtract()'>Subtract</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary" (click)='multiply()'>Multiply</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary" (click)='divide()'>Divide</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-5 col-md-offset-4">
      <h2>Result = {{result}}</h2>
    </div>
  </div>
</div>
